{% extends 'base.html' %}

{% block content %}

<div class="card xl:col-span-2">
    <div class="card-body flex flex-col p-6">
        <header class="flex mb-5 items-center border-b border-slate-100 dark:border-slate-700 pb-5 -mx-6 px-6">
            <div class="flex items-center">
                <button class="btn inline-flex justify-center btn-primary btn-sm " onclick="redirectTo('{% url 'expenses' %}')">
                    <span class="flex items-center">
                        <iconify-icon class="text-xl mr-1" icon="mdi:cash-check"></iconify-icon>
                        <span>Despesas</span>
                    </span>
                </button>
                
                <button class="ml-2 btn inline-flex justify-center btn-danger btn-sm " onclick="redirectTo('{% url 'delete_expenses' expense.id %}')">
                    <span class="flex items-center">
                        <iconify-icon class="text-xl mr-1" icon="ph:trash-bold"></iconify-icon>
                        <span>Delete</span>
                    </span>
                </div>
            </div>
        </header>
      <div class="card-text h-full">
        <form class="space-y-4" id="typeValidation" action="{% url 'expense-edit' expense.id %}" method="post">
            {% csrf_token %}
          <div class="grid md:grid-cols-2 gap-7">
            <div class="input-area">
              <label for="name" class="form-label">Descrição</label>
              <input id="name" name="description" type="text" class="form-control" placeholder="Descrição" value="{{values.description}}">
            </div>
            <div class="input-area">
              <label for="number" class="form-label">Valor</label>
              <input id="number" name="amount" type="text" class="form-control" placeholder="Valor $" value="{{values.amount}}">
            </div>
            <div class="form-group">
                <label FOR="">Categoria</label>
                <select name="category" class="form-control">
                    <option name="{{ category }}" selected value="{{ values.category }}">{{ values.category }}</option>
                    {% for category in categories %}
                        <option name="{{ category }}">{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="input-area">
              <label for="date" class="form-label">Data</label>
              <input type="date" class="form-control form-control-sm" name="expense_date">
            </div>
          </div>
          <button class="btn flex justify-center btn-dark">Atualizar</button>
        </form>
      </div>
    </div>
</div>

{% endblock %}
