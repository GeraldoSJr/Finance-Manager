{% extends 'base.html' %}

{% block content %}

<div class="card xl:col-span-2">
    <div class="card-body flex flex-col p-6">
      <header class="flex mb-5 items-center border-b border-slate-100 dark:border-slate-700 pb-5 -mx-6 px-6">
        <div class="relative">
            <button class="btn inline-flex justify-center btn-primary btn-sm "  onclick="redirectTo('{% url 'incomes' %}')">
              <span class="flex items-center">
                <iconify-icon class="text-xl mr-1" icon="mdi:cash-check"></iconify-icon>
                <span>Receitas</span>
              </span>
            </button>
          </div>
      </header>
      <div class="card-text h-full">
        <form class="space-y-4" id="typeValidation" action="{% url 'add-incomes' %}" method="post">
            {% csrf_token %}
          <div class="grid md:grid-cols-2 gap-7">
            <div class="input-area">
              <label for="name" class="form-label">Descrição</label>
              <input id="name" name="description" type="text" class="form-control" placeholder="Descrição" value="{{values.description}}">
            </div>
            <div class="input-area">
              <label for="number" class="form-label">Valor</label>
              <input id="number" name="amount" type="text" class="form-control" placeholder="Valor $" value="{{values.amount}}">
            </div>
            <div class="form-group">
                <label FOR="">Fonte</label>
                <select name="source" class="form-control">
                    {% for source in sources %}
                        <option name="{{ source }}">{{ source }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="input-area">
              <label for="date" class="form-label">Data</label>
              <input type="date" class="form-control form-control-sm" name="income_date">
            </div>
          </div>
          <button class="btn flex justify-center btn-dark">Cadastrar</button>
        </form>
      </div>
    </div>
</div>
{% endblock %}
